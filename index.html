<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Use The Force</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="style/game.css" rel="stylesheet">
	</head>
	<body>
		<div class="row">
			<h1 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">Use The Force</h1>
		</div>
		<br /><br />
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				<canvas id="myCanvas" width="1200" height="600">
				</canvas>
			</div>
		</div>	
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-right">
				<h2 id="lives">Lives: 3</h2>
				<h2 id="score">Score: 0</h2>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
				<br />
				<input id="start" type="button" value="Click Here to Start" onclick="start()">
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<h2>Controls</h2>
				<h2>Move: W A S D</h2>
				<h2>Attack: Shift Key</h2>
			</div>
		</div>
		<script type="text/javascript" src="test.js"></script>
	</body>
</html>
